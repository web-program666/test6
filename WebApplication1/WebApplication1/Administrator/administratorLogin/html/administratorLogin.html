<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #checkbox {        /*记住密码框格式*/
            position:relative;
            right:215px;
            top:7px;
        }
    </style>
</head>

<body>

    <div class="materialContainer">
        <div class="box">
            <div class="title">登录</div>
            <div class="input">
                <label for="name">用户名</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass">密码</label>
                <input type="password" name="pass" id="pass">
                <span class="spin"></span>
            </div>

            <label id="checkbox">
                <input type="checkbox" id="remember"> 记住密码     <!--记住密码-->
            </label>

            <div class="button login">
                <button onclick="pass_verify()" type="button">
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </div>




        <div class="overbox">
            <div class="material-button alt-2">
                <span class="shape"></span>
            </div>
            <div class="title">注册</div>
            <div class="input" style="margin:0px 0px 0px 0px">
                <label for="regname">用户名</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>
            <div class="input" style="margin:0px 0px 0px 0px">
                <label for="regpass">密码</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>
            <div class="input" style="margin:0px 0px 0px 0px">
                <label for="reregpass">确认密码</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>

            <div class="input" style="margin:0px 0px 0px 0px">
                <label for="verify">验证码</label>
                <input type="password" name="verify" id="verify">
                <span class="spin"></span>
            </div>

            <div class="button">

                <button onclick="login()">
                    <span>注册</span>
                </button>
            </div>
        </div>
        </div>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/administratorLogin.js"></script>  <!--ajax传送表单,验证等-->
    <script>cookies();</script>  <!--cookie操作-->
    <script src="../js/administratorLogin1.js"></script>
</body>

</html>
