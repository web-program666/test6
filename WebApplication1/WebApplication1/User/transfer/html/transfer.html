<head>
    <title>转账</title>
    <!-- Meta tags -->

    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all" /> <!--Style-CSS-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body background="../images/2.jpg">
    <section class="w3l-form-36 ">
        <div class="form-36-mian section-gap center-in-center"style="left:361px;right:361px">
            <div class="wrapper">
                <div class="form-inner-cont">
                    <h3>请进行转账操作</h3>
                    <form class="signin-form">
                        <div class="form-input">
                            <span class="fa fa-envelope-o" aria-hidden="true"></span>
                            <!--转账金额输入框-->
                            <input type="text" name="transfer_money" id="transfer_money" placeholder="请输入转账金额" required />

                        </div>

                        <div class="form-input">
                            <span class="fa fa-envelope-o" aria-hidden="true"></span>
                            <!--收款账号输入框-->
                            <input type="text" name="transfer_account" id="transfer_account" placeholder="请输入收款账号" required />

                        </div>

                        <div class="form-input">
                            <span class="fa fa-key" aria-hidden="true"></span>
                            <!--卡密码输入框-->
                            <input type="password" name="password" id="password" placeholder="请输入卡密码" required />
                        </div>
                        <br />
                        <span>请选择是否邮箱发送信息 </span>
                        <input type="radio" style="-webkit-appearance:radio;" value="yes" name="yes" id="emailYes" />是
                        <input type="radio" style="-webkit-appearance:radio;" value="no" name="yes" id="emailNo" />否
                        <div class="login-remember d-grid">
                            <!--转账按钮-->
                            <button class="btn theme-button" onclick="transfer()">确认转账</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
